
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>에어컨 추천기</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    #preview {
      margin-top: 10px;
      width: 90%;
      max-width: 400px;
      border: 1px solid #ccc;
      display: none;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>📷 방 사진을 찍어 에어컨 추천받기</h1>

  <input type="file" accept="image/*" capture="environment" id="cameraInput">
  <br>
  <img id="preview" />
  <br>
  <button onclick="recommendAircon()">추천 받기</button>

  <div id="result"></div>

  <script>
    const cameraInput = document.getElementById('cameraInput');
    const preview = document.getElementById('preview');
    const resultDiv = document.getElementById('result');

    const airconModels = [
      "삼성 무풍 갤러리",
      "LG 휘센 듀얼인버터",
      "캐리어 벽걸이형",
      "위니아 인버터 에어컨",
      "하이얼 스마트 쿨링"
    ];

    cameraInput.addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    function recommendAircon() {
      const randomModel = airconModels[Math.floor(Math.random() * airconModels.length)];
      resultDiv.textContent = "📌 추천 에어컨: " + randomModel;
    }
  </script>
</body>
</html>
